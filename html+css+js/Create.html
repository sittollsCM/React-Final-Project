<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey - Survey Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/create.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Survey Application - Create Survey</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Back to Home</a>
            </li>
        </ul>
    </nav>

    <main class="container mt-5">
        <form id="surveyForm">
            <div class="mb-3">
                <label for="surveyTitle" class="form-label">Survey Title</label>
                <input type="text" class="form-control" id="surveyTitle" placeholder="Enter survey title" required>
            </div>

            <div id="questionsContainer">
                <!-- Questions will be dynamically added here -->
            </div>

            <button type="button" class="btn btn-success btn-sm add-question">Add Question</button>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Submit Survey</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/create.js"></script>

</body>
</html>
